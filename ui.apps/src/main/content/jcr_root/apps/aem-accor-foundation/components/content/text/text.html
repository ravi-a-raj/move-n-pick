<div data-sly-use.textModel="com.chubb.foundation.models.RTEModel"
	data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
	data-sly-test.text="${textModel.text}" class="cmp-rte">
	<p class="cmp-rte__paragraph" data-sly-unwrap="${textModel.isRichText}">
		${text @ context =textModel.isRichText ? 'html' : 'text'}
	</p>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty = !text, classAppend='cmp-rte-placeholder'}"></sly>
