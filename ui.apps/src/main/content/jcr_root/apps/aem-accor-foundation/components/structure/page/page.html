<!DOCTYPE HTML>
<html data-sly-use.page="com.adobe.cq.wcm.core.components.models.Page" lang="${page.language}"
      data-sly-use.head="head.html"
      data-sly-use.footer="footer.html"
      data-sly-use.redirect="redirect.html">
    <head data-sly-call="${head.head @ page = page}"></head>
    <body class="${page.cssClassNames} ${inheritedPageProperties.selectFont == '' ? '': inheritedPageProperties.selectFont}">
        <sly data-sly-include="gtm-noscript.html"></sly>
        <sly data-sly-include="IEWarningMessage.html"></sly>
        <sly data-sly-test.isRedirectPage="${page.redirectTarget && (wcmmode.edit || wcmmode.preview)}"
             data-sly-call="${redirect.redirect @ redirectTarget = page.redirectTarget}"></sly>
        <sly data-sly-test="${!isRedirectPage}">
            <sly data-sly-include="body.socialmedia_begin.html"></sly>
			<div class="container">
                <sly data-sly-test="${pageProperties.customH1Text}">
                    <h1 class="sr-only">${pageProperties.customH1Text  @ context='unsafe'}</h1>
                </sly>
                <sly data-sly-include="body.html"></sly>
            </div>
            <sly data-sly-call="${footer.footer @ page = page}"></sly>
            <sly data-sly-test="${inheritedPageProperties.enableDynamicYield}">
                <sly data-sly-use.scriptHolder="com.chubb.core.models.ScriptHolderModel">
                    <sly data-sly-test="${scriptHolder.isDYIDSet}">
                        <sly data-sly-test="${!scriptHolder.isDYIDServerSet}">
                            <div data-sly-include="prepare-dyidserver.html"></div>
                        </sly>
                    </sly>
                    <sly data-sly-test="${!scriptHolder.isDYIDSet}">
                        <div data-sly-include="wait-and-prepare-dyidserver.html"></div>
                    </sly>
                </sly>
			</sly>

            <sly data-sly-include="body.socialmedia_end.html"></sly>
        </sly>
    </body>
</html>
