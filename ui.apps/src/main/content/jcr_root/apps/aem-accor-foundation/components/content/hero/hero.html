<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html" data-emptytext="Hero" data-sly-call="${templates.placeholder @ isEmpty = !properties.headline, classAppend='cmp-hero-placeholder'}" />
<sly data-sly-set.layouts="${properties.cq:styleIds}" />
<sly data-sly-use.hero="${'com.chubb.foundation.models.BaseContentModel'}" />

${hero.preTitle}
${hero.title}
${hero.description @context='html'}

<picture>
     <source media="(min-width: 768px)" srcset="${hero.desktopImage}">
     <source media="(max-width: 767px)" srcset="${hero.mobileImage}">
     <img src="${hero.desktopImage}" alt="${properties.isImageDecorative ? true : hero.imageAltText}"/>
</picture>


<sly data-sly-use.component="/apps/aem-chubb-foundation/components/content/shared/cta/cta.html" data-sly-call="${component.template @ cssClass = 'primary_btn', linkModel = hero.cta, componentTitle = hero.title}"/>
