<div  
	 data-sly-use.carousel="com.adobe.cq.wcm.core.components.models.Carousel" 
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     class="cmp-carousel"
     role="group"
     aria-label="${carousel.accessibilityLabel}"
     aria-roledescription="carousel"
     data-cmp-is="carousel"
     data-cmp-autoplay="${(wcmmode.edit || wcmmode.preview) ? '' : carousel.autoplay}"
     data-cmp-delay="${carousel.delay}"
     data-cmp-autopause-disabled="${carousel.autopauseDisabled}">
	 <div class="row">
		<div class="col-md-2 col-sm-12 col-xs-12">
			<div class="cmp-featured__content__label">
			<h2 data-sly-test="${properties.title}">${properties.title} 
				<span  data-sly-test="${carousel.items}" class="cmp-featured-carousel__content__counter" >
					<span class="cslide">1</span>/<span class="tslide">${carousel.items.size}</span>
				</span>
			</h2></div>
		</div>
    <div data-sly-test="${carousel.items && carousel.items.size > 0}"
         class="cmp-carousel__content col-md-9 col-sm-12 col-xs-12" style="position:initial;">
        <div data-sly-repeat.item="${carousel.items}"
             data-sly-resource="${item.name @ decorationTagName='div'}"
             class="cmp-carousel__item${itemList.first ? ' cmp-carousel__item--active' : ''}"
             data-cmp-hook-carousel="item"></div>
        <div class="cmp-carousel__actions">
            <button class="cmp-carousel__action cmp-carousel__action--previous"
                    type="button"
                    aria-label="${'Previous' @ i18n}"
                    data-cmp-hook-carousel="previous">
                <span class="cmp-carousel__action-text">
				<svg  viewBox="0 0 55 55" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="27.5001" cy="27.5001" r="27.0001" stroke="black" stroke-opacity="1"/>
                <path d="M22.8898 23.0296L18.9085 27.0109L22.8898 30.9922" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
                <line x1="0.5" y1="-0.5" x2="17.8645" y2="-0.5" transform="matrix(1 -9.99687e-08 -7.64514e-08 -1 18.7607 26.5277)" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>

                </span>
            </button>
            <button class="cmp-carousel__action cmp-carousel__action--next"
                    type="button"
                    aria-label="${'Next' @ i18n}"
                    data-cmp-hook-carousel="next">
                <span class="cmp-carousel__action-text">
                <svg viewBox="0 0 55 55" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="27.5001" cy="27.5001" r="27.0001" stroke="black" stroke-opacity="1"/>
                <path d="M32.1102 31.9704L36.0915 27.9891L32.1102 24.0078" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
                <line x1="0.5" y1="-0.5" x2="17.8645" y2="-0.5" transform="matrix(-1 -7.48769e-08 -9.83942e-08 1 36.2393 28.4723)" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                </span>
            </button>
        </div>
        <ol class="cmp-carousel__indicators"
            role="tablist"
            aria-label="${'Choose a slide to display' @ i18n}"
            data-cmp-hook-carousel="indicators">
            <li data-sly-repeat.item="${carousel.items}"
                class="cmp-carousel__indicator${itemList.first ? ' cmp-carousel__indicator--active' : ''}"
                role="tab"
                aria-label="${'Slide {0}' @ format=[itemList.count], i18n}"
                data-cmp-hook-carousel="indicator">${item.title}</li>
        </ol>
    </div>
    </div>
	</div>
	<sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
         data-sly-test="${(wcmmode.edit || wcmmode.preview) && carousel.items.size < 1}"></sly>
