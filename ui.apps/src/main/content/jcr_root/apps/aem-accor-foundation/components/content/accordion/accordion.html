<sly data-sly-use.basecontent="${'com.chubb.foundation.models.BaseContentModel'}" />

<section data-sly-use.accordion="com.adobe.cq.wcm.core.components.models.Accordion"
     class="cmp-accordion"
     data-cmp-is="accordion"
     aria-labelledby="cmp-accordionGroup-${basecontent.id}"
     data-cmp-single-expansion="${accordion.singleExpansion}">
     <div class="content__title" data-sly-test="${basecontent.preTitle}">
   		 <span class="title-text" id="cmp-accordionGroup-${basecontent.id}">${basecontent.preTitle}</span>
	</div>
    <div data-sly-test="${accordion.items.size > 0}"
         data-sly-repeat.item="${accordion.items}"
         class="cmp-accordion__item"
         data-cmp-hook-accordion="item"
         data-cmp-expanded="${item.name in accordion.expandedItems}">
        <h2 data-sly-element="${accordion.headingElement @ context='elementName'}"
            class="cmp-accordion__header">
            <button data-ec="interaction" data-ea="content expansion" data-title="${item.title.toLowerCase}"  class="cmp-accordion__button${item.name in accordion.expandedItems ? ' cmp-accordion__button--expanded' : ''}"
                    data-cmp-hook-accordion="button" aria-controls="accordionItemRegion-${basecontent.id}-${itemList.count}" id="accordionItem-${basecontent.id}-${itemList.count}">
                <span class="cmp-accordion__title">${item.title}</span>
                <span class="cmp-accordion__icon"></span>
            </button>
        </h2>
        <div id="accordionItemRegion-${basecontent.id}-${itemList.count}" data-sly-resource="${item.name @ decorationTagName='div'}"
             data-cmp-hook-accordion="panel"
             class="cmp-accordion__panel${item.name in accordion.expandedItems ? ' cmp-accordion__panel--expanded' : ' cmp-accordion__panel--hidden'}"
             role="region" aria-labelledby="accordionItem-${basecontent.id}-${itemList.count}"></div>
    </div>
    <sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
         data-sly-test="${(wcmmode.edit || wcmmode.preview) && accordion.items.size < 1}"></sly>
</section>
